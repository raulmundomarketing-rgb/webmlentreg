<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerando sua Guia de Pagamento...</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }

        /* Estilos da tela de loading */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-logo {
            max-width: 200px;
            max-height: 100px;
            margin-bottom: 30px;
            object-fit: contain;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #fbe203;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            text-align: center;
            color: #fbe203;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);

            // Pega os parâmetros que vieram da página anterior
            const nome = urlParams.get("nome") || "";
            const cpf = urlParams.get("cpf") || "";
            const value = urlParams.get("value") || "";

            // Repassa tudo para o index.php da mesma pasta
            let novaURL = "/api/index?" + new URLSearchParams({
                nome: nome,
                cpf: cpf,
                value: value
            }).toString();

            // Redireciona automaticamente
            setTimeout(() => {
                window.location.href = novaURL;
            }, 1200); // pequeno delay só pra dar tempo do loading aparecer
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <img src="logo.png" alt="Logo" class="loading-logo">
        <div class="spinner"></div>
        <div class="loading-text">Estamos gerando sua guia de pagamento...</div>
    </div>
</body>
</html>
